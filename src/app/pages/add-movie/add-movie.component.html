<div class="grid">
  <form class="container" (ngSubmit)="send()" #form="ngForm">
    <div class="row">
      <div class="input-field col s8">
        <input
          id="title"
          [(ngModel)]="model.title"
          name="title"
          type="text"
          required
          #title="ngModel"
          (input)="printModel(title)"
          minlength="2"
        />
        <label for="title">Title</label>
        <ng-container *ngIf="title.invalid && title.touched">
          <div class="card-panel red darken-1" *ngIf="title.errors.required">No i zupa... Wymagamy tego pola</div>
          <div class="card-panel red darken-1" *ngIf="title.errors.minlength">Nie no... Ziom, tytuł nie może być jedną literą!</div>
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select
          class="browser-default"
          [(ngModel)]="model.year"
          name="year"
          required
        >
          <option *ngFor="let year of years" [ngValue]="year">{{
            year
          }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select
          class="browser-default"
          [(ngModel)]="model.category"
          name="category"
          required
        >
          <option *ngFor="let category of categories" [ngValue]="category">{{
            category
          }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          id="director"
          [(ngModel)]="model.director"
          name="director"
          type="text"
          required
        />
        <label for="director">Director</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          id="plot"
          [(ngModel)]="model.plot"
          name="plot"
          type="text"
          required
        />
        <label for="plot">Plot</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          id="country"
          [(ngModel)]="model.country"
          name="country"
          type="text"
          required
        />
        <label for="country">Country</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          id="imdb"
          [(ngModel)]="model.imdbRating"
          name="imdb"
          type="text"
          required
        />
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input
          id="poster"
          [(ngModel)]="model.poster"
          name="poster"
          type="text"
          required
        />
        <label for="poster">Poster</label>
      </div>
    </div>
    <button class="btn-small" type="submit" [disabled]="form.invalid">
      Send
    </button>
    <button class="btn-small red" type="reset">Reset</button>
  </form>
</div>
